<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/demotivator.svg" alt="">
            </div>
        </header>
        <div class="main">
            <div class="canvas-block">
                <canvas id="canvas-pict" width="500px" height="500px">

                </canvas>
            </div>

            <div class="form">
                <label class="input-file">

                    <input class="input-file-original" type="file" accept=".png,.jpg" name="" id="file-input">
                    <div class="input-file-content">
                        Вставить картинку
                        <img src="img/folder-add.svg" alt="">
                    </div>
                </label>
                <input placeholder="Введите текст" class="textarea" type="text" id="text-input">


                <div class="container-buttons">
                    <button class="text-add" id="text-add">Добавить текст</button>
                    <button id="text-clear">Очистить форму</button>
                    <button class="downlaod-canvas" id="download-canvas">Скачать файл</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
